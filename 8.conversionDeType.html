<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les conversions de Type</title>
</head>
<body>
    
    <script>

        let a = "" + 1 + 0 // 10
        let z = "" - 1 + 0 // -1
        let e = true + false // 1
        let r = 6 / "3" // 2
        let t = "2" * "3" // 6
        let y = 4 + 5 + "px" // 9px
        let u = "$" + 4 + 5 // $45
        let i = "4" - 2 // 2
        let o = "4px" - 2 // NaN
        let p = " -9 " + 5 // -9 5
        let q = " -9 " - 5 // -14
        let s = null + 1 // 1
        let d = undefined + 1 // NaN
        let f = " \t \n" - 2 // -2

        // console.log(f);
        
    </script>
</body>
</html>
