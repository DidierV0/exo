<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonction pow(x,n)</title>
</head>
<body>
    
    <script>

        
        function pow(x,n) {
            let total = x

            for (let i = 1; i < n; i++) {
                
                total = total * x
            }
            return total
        }

        let x = prompt("choisissez x")
        let n = prompt("choisissez la puissance n")

        alert(pow(x,n))

    </script>
</body>
</html>
