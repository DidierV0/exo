<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dernière valeur de boucle</title>
</head>
<body>
    
    <script>

        let i = 3

        while (i) {
            alert ( i-- )
        }

        // dernière valeur 3, car il n'y a pas de condition de fin de boucle précisé
    </script>
</body>
</html>
