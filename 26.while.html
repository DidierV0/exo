<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quelles valeurs affiche la boucle while</title>
</head>
<body>
    
    <script>

        // préfix ++i
        // let i = 0
        // while (++i < 5) alert( i )
        // dernière valeur 4


        //postfixe i++
        let i = 0
        while (i++ < 5) alert( i )
        // dernière valeur 5
    </script>
</body>
</html>
